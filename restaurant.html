<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Normalize.css for better cross-browser consistency -->
  <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
  <!-- Main CSS file -->
  <link rel="stylesheet" media="screen and (max-width:579px)" href="css/styles.css">
  <link rel="stylesheet" media="screen and (min-width:580px) and (max-width:999px)" href="css/styles-medium.css">
  <link rel="stylesheet" media="screen and (min-width:1000px)" href="css/styles-large.css">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="manifest" href="/data/manifest.json">
  <meta name="theme-color" content="#333">

  <title>Restaurant Info</title>
</head>

<body class="inside">
  <!-- Beginning header -->
  <header>
    <!-- Beginning nav -->
    <nav>
      <h1><a href="/">Restaurant Reviews</a></h1>
    </nav>
    <!-- Beginning breadcrumb -->
    <nav aria-label="Breadcrumb" class="breadcrumb">
      <ul id="breadcrumb" >
        <li><a href="/">Home</a></li>
      </ul>
    </nav>
    <!-- End breadcrumb -->
    <!-- End nav -->
  </header>
  <!-- End header -->

  <!-- Beginning main -->
  <main id="maincontent">
    <!-- Beginning map -->

      <section id="map-container">
        <div id="map" role="application"></div>
      </section>

    <!-- End map -->
    <!-- Beginning restaurant -->
    <section id="restaurant-container">
      <h2 id="restaurant-name"></h2>
      <picture id="restaurant-picture">
        <img id="restaurant-img">
      </picture>
      <p id="restaurant-cuisine"></p>
      <p id="restaurant-address"></p>
      <table id="restaurant-hours"></table>
    </section>
    <!-- end restaurant -->
    <!-- Beginning reviews -->
    <section id="reviews-container">
      <div id="reviews-form">
        <h4>Add review</h4>
        <form method="POST" id="submit-review" action="http://localhost:1337/reviews/">
          <label for="reviewer-name">Your name</label>
          <input value="" type="text" name="reviewer_name" id="reviewer-name" required>
          <br>
          <label for="rating">Rating</label>
          <input value="" type="number" min="1" max="5" name="rating" id="rating" required>
          <br>
          <label for="comment">Comment</label>
          <input value="" type="text" name="comment" id="comment" required>
          <button type="submit" id="post-comment">Post comment</button>
        </form>

      </div>
      <a id="favorite-button" data-opinion="false">Save as favorite</a>
      <ul id="reviews-list"></ul>
    </section>
    <!-- End reviews -->
  </main>
  <!-- End main -->

  <!-- Beginning footer -->
  <footer id="footer">
    Copyright (c) 2017 <a href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
  </footer>
  <!-- End footer -->

  <!-- Beginning scripts -->
  <!-- Database helpers -->
  <script type="text/javascript" charset="utf-8" src="node_modules/idb/lib/idb.js"></script>
  <script type="text/javascript" src="js/dbhelper.js"></script>
  <!-- Main javascript file -->
  <script type="text/javascript" src="js/restaurant_info.js"></script>
  <!-- Google Maps -->
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAO7Yg0-A7BNbXWGA07b_7BSzRkTyw_fsE &libraries=places&callback=initMap"></script>

  <script>
      if('serviceWorker' in navigator) {
          navigator.serviceWorker
              .register('sw.js')
              .then(function(reg) {
                  console.log('new registration')
              }).catch(function() {
              console.log("Service Worker Failed to Register")
          });
          navigator.serviceWorker.ready.then(function(swRegistration) {
              console.log('navigator.serviceWorker.ready sync');
          });
      }
  </script>
  <!-- End scripts -->
</body>

</html>
